<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Oasis - Operating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --oasis-cyan: #06b6d4;
        --oasis-gold: #f59e0b;
        --oasis-dark: #020617;
      }
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #000;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
          url('https://grainy-gradients.vercel.app/noise.svg');
        color: #e2e8f0;
        overflow: hidden;
      }

      /* HUD Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--oasis-cyan); 
        box-shadow: 0 0 10px var(--oasis-cyan);
      }

      /* Text Glow Utilities */
      .text-glow-cyan { text-shadow: 0 0 8px rgba(6, 182, 212, 0.8); }
      .text-glow-gold { text-shadow: 0 0 8px rgba(245, 158, 11, 0.8); }

      /* Panel Styles */
      .hud-panel {
        background: rgba(2, 6, 23, 0.7);
        border: 1px solid rgba(6, 182, 212, 0.3);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.1), inset 0 0 20px rgba(6, 182, 212, 0.05);
        backdrop-filter: blur(10px);
        position: relative;
      }
      
      .hud-panel-gold {
        border-color: rgba(245, 158, 11, 0.3);
        box-shadow: 0 0 15px rgba(245, 158, 11, 0.1), inset 0 0 20px rgba(245, 158, 11, 0.05);
      }

      /* Tech Corners (pseudo-elements) */
      .tech-corners::before, .tech-corners::after {
        content: '';
        position: absolute;
        width: 8px;
        height: 8px;
        border: 2px solid var(--oasis-cyan);
        transition: all 0.3s ease;
      }
      .tech-corners::before { top: -1px; left: -1px; border-right: none; border-bottom: none; }
      .tech-corners::after { bottom: -1px; right: -1px; border-left: none; border-top: none; }

      .tech-corners-gold::before, .tech-corners-gold::after {
        border-color: var(--oasis-gold);
      }

      /* Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }

      .font-mono { font-family: 'JetBrains Mono', monospace; }
    </style>
